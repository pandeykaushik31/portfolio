<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: hsla(204.38709677, 79.48717949%, 38.23529412%, 1);
        color: white;
        font-family: "Poppins", sans-serif;
      }

      header {
        background-color: rgb(65, 130, 173);
        color: white;
        text-align: center;
        padding: 20px 0;
      }

      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 40px;
        background-color: rgb(65, 130, 173);
      }

      nav ul {
        display: flex;
      }

      nav ul li {
        list-style: none;
        margin: 0 23px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
      }

      nav ul li a:hover {
        color: rgb(174, 174, 247);
        font-size: 1.02rem;
      }

      .left {
        font-size: 1.5rem;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .contact-section {
        padding: 120px 0;
        text-align: center;
      }

      .contact-section h2 {
        margin-bottom: 20px;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #f2f2f2;
      }

      .contact-form textarea {
        resize: vertical;
        min-height: 100px;
      }

      .contact-form button {
        width: 150px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .contact-form button:hover {
        background-color: #45a049;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        margin-top: 70px;
        padding: 20px 0;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        height: 40px;
      }

      .footer-content a {
        margin: 0 10px;
      }

      .footer-content img {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Kaushik's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="project.html">Project</a></li>
            <li><a href="contact.html">Contact Me</a></li>
            <li><a href="awards.html">Awards</a></li>
            <li><a href="resume.html">Resume</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="contact-section">
        <div class="container">
          <h2>Contact Me</h2>
          <form class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <a
          href="https://www.linkedin.com/in/kaushik-pandey-440828287/"
          target="_blank"
          ><img src="linkedin.png" alt="LinkedIn"
        /></a>
        <a href="https://github.com/pandeykaushik31" target="_blank"
          ><img src="github.png" alt="GitHub"
        /></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img src="youtube.png" alt="YouTube"
        /></a>
        <a href="https://wa.me/9794620135" target="_blank"
          ><img src="whatsapp.png" alt="WhatsApp"
        /></a>
      </div>
    </footer>
  </body>
</html>
